<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <title>AlbertoJS</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container mt-5 d-flex text-center justify-content-center align-middle gap-5" id="tablaContainer">
        <div class="tabla">
            <table id="myTable">
                <thead>
                    <tr>
                        <td class="tabletrue" colspan="6">
                            <div class="texto d-flex justify-content-center">
                                <h1 class="m-auto">USUARIOS</h1>
                            </div>
                        </td>
                        <td class="tabletrue">
                            <button class="btn btn-info botonDisable botonDisable botonInsert"
                                id="calendario">Calendario</button>
                        </td>

                    </tr>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>APELLIDO2</th>
                        <th>EDAD</th>
                        <th>DNI</th>
                        <th>EVENTO</th>
                        <th>EDITAR USUARIO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td class="color2"><input type="text" class=" color3" id="nombre" placeholder="Nombre"></td>
                        <td class="color2"><input type="text" class="color3" id="apellido" placeholder="Apellido"></td>
                        <td class="color2"><input type="text" class="color3" id="apellido2"
                                placeholder="Segundo Apellido"></td>
                        <td class="color2"><input type="number" min="0" class="color3" id="edad" placeholder="Edad">
                        </td>
                        <td class="color2"><input type="text" class="color3" id="dni" placeholder="Dni">
                        </td>
                        <td class="color2"><select class="country" multiple="true" style="width: 100%; height: 100%;"
                                id="selectOptions">
                            </select></td>
                        <td class="color2"><button onclick="insertUsuario()" type="button"
                                class="btn btn-primary botonDisable botonInsert" id="botonDisable">Añadir
                                Usuario</button><button type="button"
                                class="btn mt-2 btn-warning botonDisable botonInsert" id="eventoAñadir">Añadir
                                Evento</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <div class="d-flex centered-axis-xy">
        <div class="container mt-3 " id="updateUsuario">
            <table class="mx-auto">
                <tr>
                    <td class="color2 table32fs-5" colspan="3">
                        <div class="container">
                            <div class="d-flex justify-content-center ">
                                <div class="textoContainer mx-auto">
                                    <h1 class="text-center table32">Update Usario</h1>
                                </div>
                                <div class="closeContainer ">
                                    <a href="#" onclick="closeMenu()">
                                        <h1 class="text-center table32 fs-5">x</h1>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>

                    <td class="tabletrue">
                        <p class="fs-5">Nombre:</p><input type="text" class="form-control" id="nombreUpdate"
                            name="nombreUpdate" placeholder="Nombre">
                    </td>
                    <td class="tabletrue">
                        <p class="fs-5">Apellido:</p><input type="text" class="form-control" id="apellidoUpdate"
                            name="apellidoUpdate" placeholder="Apellido">
                    </td>
                    <td class="tabletrue">
                        <p class="fs-5">Segundo Apellido:</p><input type="text" class="form-control"
                            id="apellido2Update" name="apellido2Update" placeholder="Segundo Apellido">
                    </td>
                </tr>
                <tr>
                    <td class="tablefalse">
                        <p class="fs-5">Edad:</p><input type="number" min="0" class="form-control" id="edadUpdate"
                            name="edadUpdate" placeholder="Edad">
                    </td>
                    <td class="tablefalse">
                        <p class="fs-5">Dni:</p><input type="text" class="form-control" name="dniUpdate" id="dniUpdate"
                            readonly placeholder="Dni">
                    </td>
                    <td class="tablefalse2">
                        <p class="fs-5 table32">Evento:</p><select class="country2" form-control multiple="true"
                            style="width: 100%; height: 100%; color: black;" id="selectOptions2">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="color2 text-center" colspan="3"><button id="actualizarUser" type="button"
                            class="btn btn-primary fs-5">Update usuario</button></td>
                </tr>
            </table>

        </div>
    </div>
    <div class="container addEvent d-flex justify-content-center centered-axis-xy">
        <table class="text-center " id="myTable2">
            <thead>
                <tr>
                    <td class="color2 table32fs-5" colspan="4">
                        <div class="container">
                            <div class="d-flex justify-content-center ">
                                <div class="textoContainer mx-auto">
                                    <h1 class="text-center table32">Update Evento</h1>
                                </div>
                                <div class="closeContainer ">
                                    <a href="#" onclick="closeMenu()">
                                        <h1 class="text-center table32 fs-5">x</h1>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>DNI</th>
                    <th>Titulo </th>
                    <th>Fecha Inicio </th>
                    <th>Fecha Fin</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <td class="tablainsert"><select class="country3 table32" form-control multiple="true"
                        style="width: 100%; height: 100%; color: black;" id="selectOptions3">
                    </select></td>
                <td class="tablainsert"><input type="text" placeholder="Titulo" id="titleEvent" style="color: black;">
                </td>
                <td class="tablainsert"><input type="date" id="dateSEvent" style="color: black;"></td>
                <td class="tablainsert"><input type="date" id="dateEEvent" style="color: black;"></td>
                <tr>
                    <td colspan="4" class="tablainsert"><button class="btn btn-warning " id="insertEvent">Insertar
                            Evento</button></td>
                </tr>
            </tfoot>

        </table>
    </div>
    <div class="container mt-5" id="fullcalendar">
        <div id='calendar'></div>
    </div>
    <!-- CDN MOMENT.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js"></script>
    <script src="app.js"></script>
</body>


</html>
