<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <title>Contador</title>
</head>

<body>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <div class="container">
        <h1 class="text-center mt-5">Counter</h1>
        <h1 class="text-center mt-2 fs-1">
            <p id="counter">0</p>
        </h1>
    </div>
    <div class="container d-flex justify-content-center mt-4">
        <button class="btn btn-danger" id="decrease">DECREASE</button>
        <button class="btn btn-primary mx-5" id="reset">RESET</button>
        <button class="btn btn-success" id="increase">INCREASE</button>
    </div>
</body>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script>
    document.getElementById('decrease').addEventListener("click", function () {
        document.getElementById('counter').textContent = parseInt(document.getElementById('counter').textContent) - 1;
    })
    document.getElementById('reset').addEventListener("click", function () {
        document.getElementById('counter').textContent = "0";
    })
    document.getElementById('increase').addEventListener("click", function () {
        document.getElementById('counter').textContent = parseInt(document.getElementById('counter').textContent) + 1;
    })
</script>

</html>
